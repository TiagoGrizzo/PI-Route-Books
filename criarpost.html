  <!--INICIO DA SECTION PRINCIPAL DA PAGINA-->
  <section class="post-container">
    <!--TITULO-->
    <h2 class="titulo-font">Criar Nova Postagem</h2>
    <form>
      <div class="form-bloco">
        <!--TITULO DO POST-->
        <label class="titulo-font">Título da Postagem</label>
        <input type="text" placeholder="Ex: Minha aventura na Patagônia" required>
      </div>
      <div class="form-bloco">
        <!--CATEGORIA DA POSTAGEM-->
        <label class="titulo-font">Categoria</label>
        <select required>
          <option value=""></option>
          <option value="mochilao">Relato</option>
          <option value="aventura">Dúvida</option>
          <option value="dicas">Dicas</option>
          <option value="roteiros">Guia</option>
          <option value="outros">Roteiro</option>
          <option value="outros">Outros</option>
        </select>
      </div>
      <div class="form-bloco">
        <!--TIPO DA POSTAGEM-->
        <div class="form-bloco">
          <!--CATEGORIA DA POSTAGEM-->
          <label class="titulo-font">Tipo</label>
          <select required>
            <option value=""></option>
            <option value="mochilao">Viagens Gastronômicas</option>
            <option value="aventura">Viagens de Bem-Estar e Relaxamento</option>
            <option value="dicas">Viagens de Sol e Praia</option>
            <option value="roteiros">Viagens Culturais e Históricas</option>
            <option value="outros">Viagens de Aventura e Natureza</option>
            <option value="outros">Viagens de Esportes</option>
            <option value="outros">Viagens de Negócios e Eventos</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <div class="form-bloco">

          <div class="form-bloco">
            <!--RESUMO DA POSTAGEM-->
            <labelclass="titulo-font">Resumo</label>
            <textarea placeholder="Breve comentário sobre sua experiência" required></textarea>
          </div>
          <div class="form-bloco">
        <!--CONTEUDO DA POSTAGEM-->
        <labelclass="titulo-font">Conteúdo</label>
        <textarea placeholder="Compartilhe sua experiência, dicas, roteiros, etc." required></textarea>
      </div>
      <div class="form-bloco">
        <!--TAGS DA POSTAGEM-->
        <label class="titulo-font">Tags (separe por vírgula)</label>
        <input type="text" placeholder="Ex: trilha, camping, patagonia">
      </div>
      <div class="btns-post">
        <a class="" href="index.html">
        <!--BOTOES DE PUBLICAR E CANCELAR POST-->
          <button type="submit" class="btn-postar ">Publicar</button>
        </a>
        <a class="" href="index.html">
          <button class="btn-cancelar" type="button">Cancelar</button>
        </a>  
      </div>
    </form>
  </section>
